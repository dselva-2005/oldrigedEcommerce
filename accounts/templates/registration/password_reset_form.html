{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Reset Your Password</h2>
      <p class="text-muted">Enter your email address to receive a link to reset your password.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
